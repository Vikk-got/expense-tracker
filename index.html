<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TRACKER APP</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- TOTAL AMOUNT -->
    <h1>Vatsal MONEY & EXPENSES APP</h1>
    <div class="balance">
        <h3>Your Balance</h3>
        <h2 id="balance">$0.00</h2>
    </div>
    <!-- INCOME AND EXPENSE -->
    <div class="income-expense">
        <div class="income">
            <h4>INCOME</h4>
            <p id="income">$0.00</p>
        </div>
        <div class="expense">
            <h4>EXPENSE</h4>
            <p id="expense">$0.00</p>
        </div>
    </div>
    <!-- FORM -->
    <form id="form">
        <h3>Add New Transiction</h3>
        <label for="text">Description</label>
        <input type="text" id="text" placeholder="Enter Text Here" required>

        <label for="amount">Amount</label>
        <input type="number" id="amount" placeholder="Enter Your Amount" required>

        <button type="submit">Add Transiction</button>
    </form>


    <!-- Add this button right after the <h3> in your history div -->
    <div class="history">
      <div style="display: flex; justify-content: space-between; align-items: center;">
       <h3>Transaction history</h3>
       <button id="clearAllBtn" style="width: 100px; padding: 20px; margin-left: 80px; margin-bottom: 20px;">clear all</button>
      </div>
      <div id="transactions">
        <div class="empty-state">No transactions yet</div>
    </div>
    </div>


    <div class="modal-bg" id="modalBg"></div>
    <div class="modal" id="deleteModal">
        <p>Are you sure you wanna delete this</p>
        <div class="modal-buttons">
         <button onclick="hideModal()">Cancel</button>
        <button onclick="confirmDelete()" style="background:#e74c3c;color:white">Delete</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
